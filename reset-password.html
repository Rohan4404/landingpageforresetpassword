<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset Redirect</title>
</head>
<body>
  <p>Redirecting to the app...</p>

  <script>
    // Get token from URL params
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token) {
      // Try deep linking to your Expo app
      window.location = `myapp://reset-password?token=${token}`;

      // Fallback after 2 seconds if deep linking fails (browser does nothing)
      setTimeout(() => {
        alert(
          "If you are not redirected automatically, please open the app and enter the reset token manually."
        );
      }, 2000);
    } else {
      document.body.innerHTML = "<p>Invalid or missing reset token.</p>";
    }
  </script>
</body>
</html>
