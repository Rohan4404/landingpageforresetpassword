<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Reset Redirect</title>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");

        if (token) {
          const deepLink = `myapp://reset-password?token=${token}`;

          // Attempt auto-redirect
          window.location.href = deepLink;

          // Fallback if auto-redirect doesn't work
          setTimeout(() => {
            document.getElementById("message").textContent =
              "If you are not redirected automatically, click below to open the app.";
            const link = document.getElementById("link");
            link.href = deepLink;
            link.style.display = "inline";
          }, 1500);
        } else {
          document.getElementById("message").textContent =
            "Invalid or missing token.";
        }
      };
    </script>
  </head>
  <body
    style="font-family: Arial, sans-serif; text-align: center; padding: 40px"
  >
    <h1>Password Reset</h1>
    <p id="message">Redirecting...</p>
    <a
      id="link"
      href=""
      style="
        display: none;
        color: blue;
        text-decoration: underline;
        font-size: 18px;
      "
      >Open App to Reset Password</a
    >
  </body>
</html>
